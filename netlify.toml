# netlify.toml

[build]
  publish = "dist"
  functions = "netlify/functions"

# ðŸ‘‡ TAMBAHKAN BLOK INI
[functions]
  # Memberitahu Netlify untuk menyertakan semua file dari src/data
  # saat men-deploy functions.
  included_files = ["src/data/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200