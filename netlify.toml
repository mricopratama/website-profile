# netlify.toml

[build]
  # Direktori tempat Astro meletakkan hasil build
  publish = "dist"
  # Direktori tempat Netlify akan mencari functions
  functions = "netlify/functions"

# Aturan "rewrite" untuk membuat URL API lebih cantik
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200