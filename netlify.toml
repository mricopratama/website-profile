# netlify.toml

[build]
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Load environment variables from .env file
  node_bundler = "esbuild"

[dev]
  # Netlify dev will run on port 8888
  # Astro will run on its default port 4321
  command = "astro dev"
  targetPort = 4321
  port = 8888
  autoLaunch = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200